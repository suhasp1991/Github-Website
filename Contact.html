<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Synapse Lab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            background: url('bg2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #1a1a2e;
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.85);
            z-index: -1;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 25px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-size: 2.8em;
            font-weight: 700;
            text-transform: uppercase;
            color: #1a1a2e;
            text-shadow: none;
            letter-spacing: 2px;
            position: relative;
            padding: 0 15px;
            animation: none;
            font-family: 'Inter', sans-serif;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #1a1a2e;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
            font-family: 'Inter', sans-serif;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #1a1a2e;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a.active {
            background: rgba(0, 0, 0, 0.05);
        }

        .logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            filter: none;
        }

        .contact {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .contact-info {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .contact-info h2 {
            color: #1a1a2e;
            margin-bottom: 20px;
            font-size: 2.2em;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.5px;
        }

        .info-item {
            margin-bottom: 20px;
        }

        .info-item h3 {
            color: #6366f1;
            margin-bottom: 8px;
            font-size: 1.1em;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
        }

        .info-item p {
            color: #4a4a4a;
            line-height: 1.5;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            color: #1a1a2e;
            margin-bottom: 20px;
            font-size: 2.2em;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #1a1a2e;
            margin-bottom: 6px;
            font-size: 1em;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            color: #1a1a2e;
            font-size: 0.95em;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(255, 255, 255, 1);
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .submit-btn {
            background: #6366f1;
            color: #ffffff;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .submit-btn:hover {
            background: #6366f1;
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }

        @media (max-width: 768px) {
            .contact {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>SYNAPSE LAB</h1>
        <nav class="nav-links">
            <a href="Home.html">Home</a>
            <a href="Projects.html">Projects</a>
            <a href="News.html">News</a>
            <a href="Contact.html" class="active">Contact Us</a>
        </nav>
        <img src="logo.png" alt="Company Logo" class="logo">
    </header>

    <section class="contact">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <div class="info-item">
                <h3>Address</h3>
                <p>West Melbourne<br> VIC 3000, Australia</p>
            </div>
            <div class="info-item">
                <h3>Email</h3>
                <p>info@synapselab.com</p>
            </div>
            <div class="info-item">
                <h3>Phone</h3>
                <p>+61 470 661 012</p>
            </div>
            <div class="info-item">
                <h3>Working Hours</h3>
                <p>Monday - Friday: 9:00 AM - 6:00 PM<br>Saturday - Sunday: Closed</p>
            </div>
        </div>

        <div class="contact-form">
            <h2>Send us a Message</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
